<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"
      *ngIf="userlogged">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a (click)="close()" mat-list-item href="#">Link 1</a>
      <a (click)="close()" mat-list-item href="#">Link 2</a>
      <a (click)="close()" mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>boilerplate-firebase-login</span>
    </mat-toolbar>
    <!-- Contenido de la etiqueta del navbar en app.componenet.html -->
    <ng-content></ng-content>
    <!--  -->
  </mat-sidenav-content>
</mat-sidenav-container>
